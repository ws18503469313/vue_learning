<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件_切换</title>
    <script src="../lib/vue.min.js" ></script>
    <script src="../lib/vue-resource.min.js" ></script>
    <link rel="stylesheet" href="../lib/bootstrap.css">
    <!--    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
</head>
<body>

    <div id = "app">
        <a  @click="flag = true"> 登陆</a>
        <a  @click="flag = false">注册</a>

        <login v-if ="flag"></login>
        <register v-else = "flag"></register>
        <hr >

        <a  @click="comName = 'login'"> 登陆</a>
        <a  @click="comName = 'register'">注册</a>

       <component :is="comName"></component>
    </div>
    <script>

        Vue.component("login", {template: '<h3>登陆组件</h3>'})
        Vue.component("register", {template: '<h3>注册组件</h3>'})
        var  vm = new Vue({
            el: "#app",
            data: {
                flag: true,
                comName: 'login'
            },
            methods:{
            }
        })
    </script>
</body>
</html>
